<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Healthcare Resource Allocation</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>üè• Healthcare Resource Allocation System</h1>
    <p style="text-align: center; color: #666;">AI-Powered Medical Resource Optimization</p>
    
    <form action="/predict" method="post">
      <label>Age:</label>
      <input type="number" name="Age" required><br>

      <label>Gender:</label>
      <select name="Gender" required>
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select><br>

      <label>Blood Type:</label>
      <select name="Blood_Type" required>
        <option value="">Select Blood Type</option>
        <option value="A+">A+</option>
        <option value="A-">A-</option>
        <option value="B+">B+</option>
        <option value="B-">B-</option>
        <option value="AB+">AB+</option>
        <option value="AB-">AB-</option>
        <option value="O+">O+</option>
        <option value="O-">O-</option>
      </select><br>

      <label>Admission Type:</label>
      <select name="Admission_Type" required>
        <option value="">Select Admission Type</option>
        <option value="Emergency">Emergency</option>
        <option value="Urgent">Urgent</option>
        <option value="Elective">Elective</option>
      </select><br>

      <button type="submit">Predict Condition</button>
    </form>
    
    <div style="text-align: center; margin-top: 20px;">
      <a href="/dashboard" class="btn-secondary">üìä View Resource Dashboard</a>
    </div>
  </div>
</body>
</html>
